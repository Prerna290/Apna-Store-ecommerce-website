<ng-container *ngIf="products.length === 0">
  <div class="container">
    <h1 class="heading">My Cart</h1>
    <div class="empty-cart">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzChvQ6zMMO6HMf9shw8Ow4SJTrugCdcj26Q&usqp=CAU"
        alt="empty-cart"
      />
      <p class="cart-empty">Your cart is empty!</p>
      <p class="add-items">Add items to it now</p>
      <button [routerLink]="'/products'">Show Now</button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length > 0">
  <div class="products-container">
    <div *ngFor="let product of products; let i = index">
      <!-- {{ i + 1 }} -->
      <div class="product-card">
        <div class="image">
          <img src="{{ product.image }}" alt="{{ product.title }}" />
        </div>
        <div class="details">
          <h5 class="name">{{ product.title }}</h5>
          <p class="price">
            Price: <span> $ {{ product.price }}</span>
          </p>
          <p class="quantity">
            Quantity: <span> {{ product.quantity }}</span>
          </p>
          <div class="grand-total">
            <p class="total">
              Total:
              <span>
                $
                {{ product.price * product.quantity | number : "1.2-2" }}</span
              >
            </p>
            <button (click)="removeProduct(product)" class="trash-icon">
              Delete
              <!-- <fa-icon [icon]="faTrash"></fa-icon> -->
            </button>
          </div>
        </div>
      </div>
    </div>
