<ng-container *ngIf="products.length === 0">
  <div class="container">
    <h1 class="heading">My Cart</h1>
    <div class="empty-cart">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzChvQ6zMMO6HMf9shw8Ow4SJTrugCdcj26Q&usqp=CAU"
        alt="empty-cart"
      />
      <p class="cart-empty">Your cart is empty!</p>
      <p class="add-items">Add items to it now</p>
      <button [routerLink]="'/products'">Show Now</button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length > 0">
  <div class="container products-table">
    <table>
      <thead>
        <tr>
          <th>S.no.</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <!-- <th>Description</th> -->
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product.name }}</td>
          <td><img src="{{ product.image }}" alt="{{ product.name }}" /></td>
          <th>{{ product.price }}</th>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price * product.quantity }}</td>
          <td>
            <button (click)="removeProduct(product)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
        <tr class="actions">
          <td>
            <button class="empty-cart" (click)="emptyCart()">Empty Cart</button>
          </td>
          <td>
            <button class="shop-more" routerLink="/products">Shop More</button>
          </td>
          <td>
            <button class="checkout">Checkout</button>
          </td>
          <td>
            <strong>Grand Total: $ {{ grandTotal }}</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
